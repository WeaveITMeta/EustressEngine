<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Bliss Gold gradient for halo glow -->
    <radialGradient id="haloGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ffd700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <!-- Inner gold ring gradient -->
    <linearGradient id="goldRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffec8b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White circular background -->
  <circle cx="32" cy="32" r="30" fill="#ffffff"/>
  
  <!-- Outer glow effect -->
  <circle cx="32" cy="32" r="28" fill="url(#haloGlow)" opacity="0.5"/>
  
  <!-- Gold halo ring -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="url(#goldRing)" stroke-width="4"/>
  
  <!-- Inner white circle -->
  <circle cx="32" cy="32" r="18" fill="#ffffff"/>
  
  <!-- Subtle inner gold glow -->
  <circle cx="32" cy="32" r="16" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.3"/>
</svg>
